<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Allocation Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 32px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .dice {
            font-size: 100px;
            margin: 20px auto;
            display: block;
            width: 120px;
            height: 120px;
            line-height: 120px;
            border-radius: 50%;
            border: 2px solid black;
            text-align: center;
            background-color: transparent;
            color: black;
        }
        .result {
            font-size: 24px;
            margin-top: 30px;
            display: none; /* Hide score until the game ends */
        }
        .allocation-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .allocation-box {
            width: 200px;
            height: 80px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            border: 2px solid black;
            border-radius: 10px;
            background-color: transparent;
        }
        .box-title {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Random Allocation Game</h1>
    <p>Click "Roll the Die" to reveal a color, then choose where to allocate the money.</p>
    
    <!-- Dice Result (Initially transparent with "50Â¢") -->
    <div class="dice" id="dice">50Â¢</div>
    
    <!-- Roll Die Button -->
    <button class="button" id="roll-die">Roll the Die</button>
    
    <!-- Allocation boxes container -->
    <div class="allocation-container">
        <div id="huskies" class="allocation-box">
            <div class="box-title">Huskies in Stamford</div>
            <p>Click to allocate to Huskies</p>
        </div>
        <div id="self" class="allocation-box">
            <div class="box-title">Self</div>
            <p>Click to keep for yourself</p>
        </div>
    </div>
    
    <!-- Game result display -->
    <div class="result" id="final-score"></div>
    <p id="money-left">Money Left: $15.00</p>
    
    <script>
        let score = 0;
        let trialsLeft = 30;
        let moneyLeft = 15.00;
        let dieRolled = false; // Track if the die has been rolled

        function rollDie() {
            return Math.random() < 0.5 ? 'orange' : 'yellow';
        }

        function updateGame() {
            if (!dieRolled) return;
            const dieResult = rollDie();
            document.getElementById('dice').style.backgroundColor = dieResult;
            document.getElementById('dice').innerHTML = dieResult === 'orange' ? 'ðŸŸ  50Â¢' : 'ðŸŸ¡ 50Â¢';
            document.getElementById('roll-die').disabled = true;
        }

        document.getElementById('roll-die').addEventListener('click', function() {
            if (trialsLeft > 0 && !dieRolled) {
                dieRolled = true;
                updateGame();
            }
        });

        function resetDie() {
            document.getElementById('dice').style.backgroundColor = "transparent";
            document.getElementById('dice').innerHTML = "50Â¢";
            document.getElementById('roll-die').disabled = false;
            dieRolled = false;
        }

        function allocateMoney() {
            if (!dieRolled) return;
            score++;
            trialsLeft--;
            moneyLeft -= 0.50;
            document.getElementById('money-left').innerHTML = `Money Left: $${moneyLeft.toFixed(2)}`;
            
            if (trialsLeft <= 0) {
                document.getElementById('final-score').innerHTML = `Game Over! Final Score: ${score}`;
                document.getElementById('final-score').style.display = "block";
                document.getElementById('roll-die').disabled = true;
            } else {
                resetDie();
            }
        }

        document.getElementById('huskies').addEventListener('click', allocateMoney);
        document.getElementById('self').addEventListener('click', allocateMoney);
    </script>
</body>
</html>
