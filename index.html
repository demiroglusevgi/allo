<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Allocation Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .dice {
            font-size: 100px;
            margin: 20px;
            display: inline-block;
            width: 120px;
            height: 120px;
            line-height: 120px;
            border-radius: 50%;
            border: 2px solid black;
            text-align: center;
            background-color: transparent;
            color: black;
        }
        .result {
            font-size: 24px;
            margin-top: 30px;
        }
        .allocation-box {
            display: inline-block;
            width: 200px;
            height: 80px; /* Shorter height */
            margin: 20px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            border: 2px solid black;
            border-radius: 10px;
            background-color: transparent;
        }
        .box-title {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Random Allocation Game</h1>
    <p>Click "Roll the Dice" to reveal a color, then choose where to allocate the money.</p>
    
    <!-- Roll Dice Button -->
    <button class="button" id="roll-dice">Roll the Dice</button>

    <!-- Dice Result (Initially transparent with "50Â¢") -->
    <div class="dice" id="dice">50Â¢</div>

    <!-- Allocation boxes -->
    <div id="huskies" class="allocation-box">
        <div class="box-title">Huskies in Stamford</div>
        <p>Click to allocate to Huskies</p>
    </div>

    <div id="self" class="allocation-box">
        <div class="box-title">Self</div>
        <p>Click to keep for yourself</p>
    </div>

    <!-- Game result display -->
    <div class="result">
        <p id="score">Your Score: 0</p>
        <p id="rounds-left">Rounds Left: 30</p>
    </div>

    <script>
        let score = 0;
        let roundsLeft = 30;
        let diceRolled = false; // Track if the dice has been rolled

        // Function to roll the dice (random orange or yellow)
        function rollDice() {
            return Math.random() < 0.5 ? 'orange' : 'yellow';
        }

        // Function to update the game state
        function updateGame() {
            if (!diceRolled) return; // Only update if dice has been rolled

            const diceResult = rollDice();
            document.getElementById('dice').style.backgroundColor = diceResult;
            document.getElementById('dice').innerHTML = diceResult === 'orange' ? 'ðŸŸ  50Â¢' : 'ðŸŸ¡ 50Â¢';

            // Disable further rolling until allocation is made
            document.getElementById('roll-dice').disabled = true;
        }

        // Handle dice roll button click
        document.getElementById('roll-dice').addEventListener('click', function() {
            if (roundsLeft > 0 && !diceRolled) {
                diceRolled = true;
                updateGame(); // Show the color
            }
        });

        // Function to reset the dice after allocation
        function resetDice() {
            document.getElementById('dice').style.backgroundColor = "transparent";
            document.getElementById('dice').innerHTML = "50Â¢";
            document.getElementById('roll-dice').disabled = false;
            diceRolled = false;
        }

        // Handle allocation for Huskies
        document.getElementById('huskies').addEventListener('click', function() {
            if (!diceRolled) return; // Ensure dice has been rolled first

            score += 1;
            roundsLeft--;
            document.getElementById('score').innerHTML = "Your Score: " + score;
            document.getElementById('rounds-left').innerHTML = "Rounds Left: " + roundsLeft;
            
            if (roundsLeft <= 0) {
                document.getElementById('score').innerHTML = "Game Over! Final Score: " + score;
                document.getElementById('rounds-left').innerHTML = "Rounds Left: 0";
                document.getElementById('roll-dice').disabled = true;
            } else {
                resetDice(); // Reset for next round
            }
        });

        // Handle allocation for Self
        document.getElementById('self').addEventListener('click', function() {
            if (!diceRolled) return; // Ensure dice has been rolled first

            score += 1;
            roundsLeft--;
            document.getElementById('score').innerHTML = "Your Score: " + score;
            document.getElementById('rounds-left').innerHTML = "Rounds Left: " + roundsLeft;
            
            if (roundsLeft <= 0) {
                document.getElementById('score').innerHTML = "Game Over! Final Score: " + score;
                document.getElementById('rounds-left').innerHTML = "Rounds Left: 0";
                document.getElementById('roll-dice').disabled = true;
            } else {
                resetDice(); // Reset for next round
            }
        });

    </script>

</body>
</html>
