<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Allocation Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .dice {
            font-size: 100px;
            margin: 20px;
            display: inline-block;
            width: 120px;
            height: 120px;
            line-height: 120px;
            border-radius: 50%;
            border: 2px solid black;
            text-align: center;
            background-color: transparent;
            color: black;
        }
        .result {
            font-size: 24px;
            margin-top: 30px;
        }
        .allocation-box {
            display: inline-block;
            width: 200px;
            height: 80px;
            margin: 20px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            border: 2px solid black;
            border-radius: 10px;
            background-color: transparent;
        }
        .box-title {
            font-size: 20px;
            font-weight: bold;
        }
        #score {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Random Allocation Game</h1>
    <p>Click "Roll the Dice" to reveal a color, then choose where to allocate the money.</p>
    
    <button class="button" id="roll-dice">Roll the Dice</button>
    <div class="dice" id="dice">50Â¢</div>

    <div id="huskies" class="allocation-box">
        <div class="box-title">Huskies in Stamford</div>
        <p>Click to allocate to Huskies</p>
    </div>

    <div id="self" class="allocation-box">
        <div class="box-title">Self</div>
        <p>Click to keep for yourself</p>
    </div>

    <div class="result">
        <p id="money-left">Money Left: $15.00</p>
        <p id="score">Final Score: 0</p>
    </div>

    <script>
        let score = 0;
        let roundsLeft = 30;
        let moneyLeft = 15.00;
        let diceRolled = false;

        function rollDice() {
            return Math.random() < 0.5 ? 'orange' : 'yellow';
        }

        function updateGame() {
            if (!diceRolled) return;
            
            const diceResult = rollDice();
            document.getElementById('dice').style.backgroundColor = diceResult;
            document.getElementById('dice').innerHTML = diceResult === 'orange' ? 'ðŸŸ  50Â¢' : 'ðŸŸ¡ 50Â¢';
            document.getElementById('roll-dice').disabled = true;
        }

        document.getElementById('roll-dice').addEventListener('click', function() {
            if (roundsLeft > 0 && !diceRolled) {
                diceRolled = true;
                updateGame();
            }
        });

        function resetDice() {
            document.getElementById('dice').style.backgroundColor = "transparent";
            document.getElementById('dice').innerHTML = "50Â¢";
            document.getElementById('roll-dice').disabled = false;
            diceRolled = false;
        }

        function allocateMoney() {
            if (!diceRolled) return;
            
            score += 1;
            roundsLeft--;
            moneyLeft -= 0.50;
            document.getElementById('money-left').innerHTML = "Money Left: $" + moneyLeft.toFixed(2);
            
            if (roundsLeft <= 0) {
                document.getElementById('score').innerHTML = "Final Score: " + score;
                document.getElementById('score').style.display = "block";
                document.getElementById('roll-dice').disabled = true;
            } else {
                resetDice();
            }
        }

        document.getElementById('huskies').addEventListener('click', allocateMoney);
        document.getElementById('self').addEventListener('click', allocateMoney);
    </script>

</body>
</html>
