<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Allocation Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .dice {
            font-size: 100px;
            margin: 20px;
        }
        .result {
            font-size: 24px;
            margin-top: 30px;
        }
        .allocation-box {
            display: inline-block;
            width: 200px;
            height: 150px;
            margin: 20px;
            border: 2px solid black;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }
        .box-title {
            font-size: 20px;
            font-weight: bold;
        }
        .huskies {
            background-color: #FF5733;
        }
        .self {
            background-color: #FFD700;
        }
    </style>
</head>
<body>

    <h1>Random Allocation Game</h1>
    <p>Choose where to allocate money: Huskies in Stamford or Self. You get money depending on the dice roll.</p>
    
    <div class="dice" id="dice">ðŸŽ²</div>
    
    <div id="huskies" class="allocation-box huskies">
        <div class="box-title">Huskies in Stamford</div>
        <p>Click to allocate to Huskies</p>
    </div>

    <div id="self" class="allocation-box self">
        <div class="box-title">Self</div>
        <p>Click to keep for yourself</p>
    </div>
    
    <div class="result">
        <p id="score">Your Score: 0</p>
        <p id="rounds-left">Rounds Left: 30</p>
    </div>

    <script>
        let score = 0;
        let roundsLeft = 30;
        let totalRounds = 30;
        let selectedGroup = '';  // To track the group selected for allocation

        // Randomize the dice result (orange or yellow)
        function rollDice() {
            return Math.random() < 0.5 ? 'orange' : 'yellow';
        }

        // Update the displayed dice color and score
        function updateGame() {
            const diceResult = rollDice();
            document.getElementById('dice').innerHTML = diceResult === 'orange' ? 'ðŸŸ ' : 'ðŸŸ¡';

            // Disable buttons initially and enable after the dice roll
            document.getElementById('huskies').disabled = false;
            document.getElementById('self').disabled = false;

            // If rounds left is 0, stop the game
            if (roundsLeft <= 0) {
                document.getElementById('score').innerHTML = "Game Over! Final Score: " + score;
                document.getElementById('rounds-left').innerHTML = "Rounds Left: 0";
                document.getElementById('huskies').disabled = true;
                document.getElementById('self').disabled = true;
            }
        }

        // Handle Huskies box allocation
        document.getElementById('huskies').addEventListener('click', function() {
            if (document.getElementById('dice').innerHTML === 'ðŸŸ ') {
                score += 1;  // Allocate for Huskies when orange
            } else if (document.getElementById('dice').innerHTML === 'ðŸŸ¡') {
                score += 1;  // Allocate for Huskies when yellow
            }
            roundsLeft--;
            updateGame();
        });

        // Handle Self box allocation
        document.getElementById('self').addEventListener('click', function() {
            if (document.getElementById('dice').innerHTML === 'ðŸŸ ') {
                score += 1;  // Keep for self when orange
            } else if (document.getElementById('dice').innerHTML === 'ðŸŸ¡') {
                score += 1;  // Keep for self when yellow
            }
            roundsLeft--;
            updateGame();
        });

        // Start the game by rolling the dice
        updateGame();
    </script>

</body>
</html>
