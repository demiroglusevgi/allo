<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Allocation Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 32px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 20px; /* Increased margin for spacing */
        }
        .button:hover {
            background-color: #45a049;
        }
        .dice {
            font-size: 24px;
            font-weight: bold;
            margin: 40px auto; /* Increased margin for more space */
            display: flex;
            align-items: center;
            justify-content: center;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid black;
            text-align: center;
            background-color: transparent;
            color: black;
        }
        .result {
            font-size: 24px;
            margin-top: 30px;
            display: none; /* Hide score until the game ends */
        }
        .allocation-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .allocation-box {
            width: 200px;
            height: 80px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            border: 2px solid black;
            border-radius: 10px;
            background-color: transparent;
        }
        .box-title {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Random Allocation Game</h1>
    <p>Click "Roll the Die" to reveal a color, then choose where to allocate the money.</p>
    
    <!-- Dice Result (Initially transparent with "50¢") -->
    <div class="dice" id="dice">50¢</div>
    
    <!-- Roll Die Button -->
    <button class="button" id="roll-die">Roll the Die</button>
    
    <!-- Allocation boxes container -->
    <div class="allocation-container">
        <div id="huskies" class="allocation-box">
            <div class="box-title">Huskies in Stamford</div>
            <p>Click to allocate to Huskies</p>
        </div>
        <div id="self" class="allocation-box">
            <div class="box-title">Self</div>
            <p>Click to keep for yourself</p>
        </div>
    </div>
